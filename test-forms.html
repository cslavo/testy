<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulárov - Testy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .form-card h2 {
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-group label,
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type="range"] {
            flex: 1;
        }
        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Späť na úvod</a>
        <h1>Test Formulárov</h1>

        <div class="form-card">
            <h2>Textové vstupy</h2>
            <form>
                <div class="form-group">
                    <label for="name">Meno</label>
                    <input type="text" id="name" placeholder="Zadajte vaše meno" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@priklad.sk" required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" placeholder="Zadajte heslo" minlength="8">
                </div>
                <div class="form-group">
                    <label for="tel">Telefón</label>
                    <input type="tel" id="tel" placeholder="+421 900 000 000">
                </div>
                <button type="submit">Odoslať</button>
            </form>
        </div>

        <div class="form-card">
            <h2>Výber a prepínače</h2>
            <form>
                <div class="form-group">
                    <label for="country">Krajina</label>
                    <select id="country">
                        <option value="">Vyberte krajinu</option>
                        <option value="sk">Slovensko</option>
                        <option value="cz">Česko</option>
                        <option value="pl">Poľsko</option>
                        <option value="hu">Maďarsko</option>
                        <option value="at">Rakúsko</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Záujmy</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interest" value="sport"> Šport</label>
                        <label><input type="checkbox" name="interest" value="music"> Hudba</label>
                        <label><input type="checkbox" name="interest" value="tech"> Technológie</label>
                        <label><input type="checkbox" name="interest" value="travel"> Cestovanie</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Pohlavie</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Muž</label>
                        <label><input type="radio" name="gender" value="female"> Žena</label>
                        <label><input type="radio" name="gender" value="other"> Iné</label>
                    </div>
                </div>
                <button type="submit">Odoslať</button>
            </form>
        </div>

        <div class="form-card">
            <h2>Špeciálne vstupy</h2>
            <form>
                <div class="form-group">
                    <label for="date">Dátum</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="number">Počet (1-100)</label>
                    <input type="number" id="number" min="1" max="100" value="50">
                </div>
                <div class="form-group">
                    <label for="range">Hlasitosť</label>
                    <div class="range-container">
                        <input type="range" id="range" min="0" max="100" value="50" oninput="document.getElementById('rangeValue').textContent = this.value">
                        <span id="rangeValue" class="range-value">50</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="color">Farba</label>
                    <input type="color" id="color" value="#667eea">
                </div>
                <div class="form-group">
                    <label for="message">Správa</label>
                    <textarea id="message" placeholder="Napíšte vašu správu..."></textarea>
                </div>
                <button type="submit">Odoslať</button>
            </form>
        </div>
    </div>
</body>
</html>
