<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy - Zbierka testovac√≠ch HTML s√∫borov</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .breadcrumb {
            background: rgba(255,255,255,0.15);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: white;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            margin: 0 10px;
            opacity: 0.7;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card p {
            color: #666;
            font-size: 0.95rem;
        }
        .card-icon {
            font-size: 1.5rem;
        }
        .folder-icon::before {
            content: "üìÅ";
        }
        .file-icon::before {
            content: "üìÑ";
        }
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }
        .error {
            background: rgba(255,100,100,0.2);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        .file-list {
            list-style: none;
        }
        .file-list li {
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }
        .file-list li:hover {
            transform: translateX(5px);
        }
        .file-list a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            color: #333;
            text-decoration: none;
        }
        .file-list a:hover {
            color: #667eea;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Testy</h1>
            <p>Zbierka testovac√≠ch HTML s√∫borov pre r√¥zne √∫ƒçely</p>
        </header>

        <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>

        <div id="content">
            <div class="loading">Naƒç√≠tavam...</div>
        </div>

        <footer>
            <p>Publikovan√© priamo z GitHub repozit√°ra</p>
        </footer>
    </div>

    <script>
        // Konfigur√°cia repozit√°ra
        const REPO_OWNER = 'cslavo';
        const REPO_NAME = 'testy';
        const GITHUB_API = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/testy-html`;

        // Adres√°re, ktor√© sa maj√∫ ignorova≈•
        const IGNORED_DIRS = ['.git', '.github', 'node_modules'];

        // S√∫bory, ktor√© sa maj√∫ ignorova≈•
        const IGNORED_FILES = ['index.html', 'README.md'];

        // Popis adres√°rov (voliteƒæn√©)
        const FOLDER_DESCRIPTIONS = {
            'fyzika': 'Testy z fyziky'
        };

        const contentEl = document.getElementById('content');
        const breadcrumbEl = document.getElementById('breadcrumb');

        // Naƒç√≠taj obsah pri ≈°tarte
        document.addEventListener('DOMContentLoaded', () => {
            showContent('');
        });

        function updateBreadcrumb(path) {
            if (!path) {
                breadcrumbEl.style.display = 'none';
                return;
            }

            breadcrumbEl.style.display = 'block';
            const parts = path.split('/');
            let html = '<a href="#" onclick="showContent(\'\'); return false;">Domov</a>';

            let buildPath = '';
            parts.forEach((part, index) => {
                buildPath += (buildPath ? '/' : '') + part;
                html += '<span>/</span>';
                if (index === parts.length - 1) {
                    html += `<span>${capitalizeFirst(part)}</span>`;
                } else {
                    html += `<a href="#" onclick="showContent('${buildPath}'); return false;">${capitalizeFirst(part)}</a>`;
                }
            });

            breadcrumbEl.innerHTML = html;
        }

        async function showContent(path) {
            updateBreadcrumb(path);
            contentEl.innerHTML = '<div class="loading">Naƒç√≠tavam...</div>';

            const apiUrl = path ? `${GITHUB_API}/${path}` : GITHUB_API;

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const items = await response.json();

                // Rozdeƒæ na adres√°re a HTML s√∫bory
                const folders = items.filter(item =>
                    item.type === 'dir' && !IGNORED_DIRS.includes(item.name)
                );

                const htmlFiles = items.filter(item =>
                    item.type === 'file' &&
                    item.name.endsWith('.html') &&
                    !IGNORED_FILES.includes(item.name)
                );

                if (folders.length === 0 && htmlFiles.length === 0) {
                    let html = '';
                    if (path) {
                        const parentPath = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                        html += `<a href="#" onclick="showContent('${parentPath}'); return false;" class="back-btn">‚Üê Sp√§≈•</a>`;
                    }
                    html += '<div class="error">≈Ωiadny obsah nebol n√°jden√Ω.</div>';
                    contentEl.innerHTML = html;
                    return;
                }

                let html = '';

                // Tlaƒçidlo sp√§≈•
                if (path) {
                    const parentPath = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                    html += `<a href="#" onclick="showContent('${parentPath}'); return false;" class="back-btn">‚Üê Sp√§≈•</a>`;
                }

                // Zobrazi≈• adres√°re ako karty
                if (folders.length > 0) {
                    html += '<div class="card-grid">';
                    folders.forEach(folder => {
                        const folderPath = path ? `${path}/${folder.name}` : folder.name;
                        const description = FOLDER_DESCRIPTIONS[folder.name] || 'Kliknite pre zobrazenie obsahu';
                        html += `
                            <div class="card" onclick="showContent('${folderPath}')">
                                <h2><span class="card-icon folder-icon"></span>${capitalizeFirst(folder.name)}</h2>
                                <p>${description}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                // Zobrazi≈• HTML s√∫bory ako zoznam
                if (htmlFiles.length > 0) {
                    if (folders.length > 0) {
                        html += '<h3 style="color: white; margin: 30px 0 15px 0;">S√∫bory</h3>';
                    }
                    html += '<ul class="file-list">';
                    htmlFiles.forEach(file => {
                        const displayName = file.name
                            .replace('.html', '')
                            .replace(/-/g, ' ')
                            .replace(/^test\s*/i, '');

                        const filePath = path ? `${path}/${file.name}` : file.name;
                        html += `
                            <li>
                                <a href="${filePath}">
                                    <span class="card-icon file-icon"></span>
                                    <span>${capitalizeFirst(displayName) || file.name}</span>
                                </a>
                            </li>
                        `;
                    });
                    html += '</ul>';
                }

                contentEl.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                let html = '';
                if (path) {
                    const parentPath = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                    html += `<a href="#" onclick="showContent('${parentPath}'); return false;" class="back-btn">‚Üê Sp√§≈•</a>`;
                }
                html += `
                    <div class="error">
                        <p>Nepodarilo sa naƒç√≠ta≈• obsah.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">
                            Ak prehliadate lok√°lne, pou≈æite GitHub Pages alebo lok√°lny server.
                        </p>
                    </div>
                `;
                contentEl.innerHTML = html;
            }
        }

        function capitalizeFirst(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
